<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InfiniteFlipper</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body onload="onLoad()">
    <div id="main-container">
      <div class="flip-container">
        <div id="flipper" onclick="onFlipperClicked()">
          <div id="front" class="flip">
            <img id="img1" src="img/test.jpg"/>
            <h1>タイトル1</h1>
            <p>説明</p>
          </div>
          <div id="back" class="flip">
            <img id="img1" src="img/test.jpg"/>
            <h1>タイトル2</h1>
            <p>説明</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
